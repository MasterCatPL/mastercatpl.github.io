<!DOCTYPE html><html lang="en"><head>
  <title>POLSKAHOOK</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cte.css">
</head>
<body>
  <div id="particles-container"></div>
  
  <audio controls="" hidden="" loop="">
    <source src="media/song.mp3" type="audio/mpeg">
  </audio>
  
  <div id="content-container">
    <div class="center title topbar"><img class="emoji" src="images/seperator.png"> POLSKAHOOK <img class="emoji" src="images/seperator.png"></div>
    <span id="typing" class="center"></span>
    <div class="inline-container bottombar center">
      <!-- discord terminated <img style="height: 20px;bottom:50%;transform:translateY(30%);" src="/assets/images/seperator.png"> -->
      <pre style="display: inline-block;">|<div style="vertical-align: middle;" id="marquee"></div>|</pre>
    </div>
  </div>
  
  <script src="js/particles.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cte.js"></script>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.marquee.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    // var CTE = {};
    CTE.callback = () => {
      var aud = document.getElementsByTagName("audio")[0];
      aud.volume = .3;
      aud.play();

      var typed = new Typed("#typing", {
        strings: ["Polska Gurom!", "polskahook on top?", "join the discord", "running all maps" ,"forked from nullworks :skull:", "no pasted from rathook :)"],
        typeSpeed: 50,
        backspeed: 20,
        showCursor: true
      });

      var lines = ["dsc.gg/polskahook", "credit to Pinky"];
      for (var x = 0;x < lines.length;x++)
        $("#marquee").append(`${lines[x]}${(x < lines.length - 1? '  ' : '')}`);

      $("#marquee").marquee({
        duration: 7500,
        gap: 1,
        delayBeforeStart: 10,
        direction: 'left',
      });
    }
    // CTE.callback();
  </script>


</body></html>
